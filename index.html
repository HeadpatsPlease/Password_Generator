<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="display">
            <h1>PASSWORD GENERATOR</h1>
            <p id="password-el"></p>
        </div>

        <div class="addbuttons">
            <button onclick="decrease()">-</button>
            <p id="display-el">0</p>
            <button onclick="add()">+</button>
        </div>
        <div class="generate">
            <button id="generate-el" onclick="generate()">Generate Password</button>
        </div>
        <div class="description">
            <p>Press 'Generate Password' to generate a custom password</p>
            <p>+ and - Buttons increases and decreases the number of characters on a password</p>
        </div>
    </div>
    
    
    <script src="index.js"></script>
</body>
</html>
